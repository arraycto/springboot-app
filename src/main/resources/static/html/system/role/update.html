<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<div id="app">
	<el-form id="ff" label-width="80px">
		<el-form-item label="名称">
			<el-input  name="name"  :value="name"></el-input>
		</el-form-item>
		<el-form-item label="类型">
			<el-tree
					:data="data2"
					show-checkbox
					ref="tree"
					node-key="id"
					:default-expanded-keys="[2, 3]"
					:default-checked-keys="[5]"
					:props="defaultProps">
			</el-tree>
		</el-form-item>
		<el-form-item>
			<el-button type="primary" @click="submitForm">提交</el-button>
			<el-button type="primary" @click="toList">返回</el-button>
		</el-form-item>
	</el-form>
</div>
</body>
<script type="text/javascript" src="../../js/include.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            id:'',
            name:'',
            data2:[],
            defaultProps: {
                children: 'children',
                label: 'text'
            }
        },
        methods: {
            submitForm() {
            	this.$confirm('确认操作?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
					var self = this;
					var obj=$("#ff").serializeObject()
					obj.id=this.id;
					obj.resourcesId=this.$refs.tree.getCheckedKeys().toString()
					$.ajax({
						url:url+'/system/role/update',
						type:'post',
						data:obj,
						success:function(data){

							if(data.result=="success"){
								self.toList();
							}
						}
					});
				})
            },toList(){
                window.location=htmlURL+"/system/role/list.html";
            }, cx(){
                var self = this;
                $.ajax({
                    url:url+"/system/resources/list",
                    type:'post',
                    success:function(data){
                        self.data2=data.data;
                        $.ajax({
                            url:url+'/system/role/selectByPrimaryKey',
                            type:'post',
                            data:'id='+getQueryString("id"),
                            success:function(data){
                                var v=data.data
                                self.name=v.name
                                self.id=v.id
                                var s= new Array();
                                for(var i=0;i<v.roleResourcesList.length;i++){
                                    s.push(v.roleResourcesList[i].resourcesId);
                                }
                                self.$refs.tree.setCheckedKeys(s);
                            }
                        });
                    }
                })
            }
        },
        mounted () {
            this.cx();
        }
    })
</script>
</html>
