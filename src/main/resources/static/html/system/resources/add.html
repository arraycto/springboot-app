<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<div id="app">
	<el-form id="ff" label-width="80px">
		<el-form-item label="名称">
			<el-input  name="name" value=""></el-input>
		</el-form-item>
		<el-form-item label="地址">
			<el-input  name="url"  value=""></el-input>
		</el-form-item>
		<el-form-item label="角色">
			<el-select v-model="value13" placeholder="请选择">
				<el-option
						v-for="item in options"
						:key="item.id"
						:label="item.name"
						:value="item.id">
				</el-option>
			</el-select>
		</el-form-item>
		<el-form-item label="排序">
			<el-input  name="sort"  value=""></el-input>
		</el-form-item>
		<el-form-item>
			<el-button type="primary" @click="submitForm">提交</el-button>
			<el-button type="primary" @click="toList">返回</el-button>
		</el-form-item>
	</el-form>
</div>
</body>
<script type="text/javascript" src="../../js/include.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            options: [],
            value13:[]
        },
        methods: {
            submitForm() {
            	this.$confirm('确认操作?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
					var self = this;
					var obj=$("#ff").serializeObject()
					obj.type=this.value13.toString()
					obj.pid=getQueryString("pid")
					$.ajax({
						url:url+"/system/resources/add",
						type:'post',
						data:obj,
						success:function(data){
							if(data.result=="success"){
								self.toList();
							}
						}
					});
				})
            },toList(){
                window.location=htmlURL+"/system/resources/list.html";
            }, cx(){
                var self = this;
                $.ajax({
                    url: url + "/system/dict/findDictByDict?type=1",
                    type: 'get',
                    success: function (data) {
                        self.options=data.data;
                    }
                });
            }
        },
        mounted () {
            this.cx();
        }
    })
</script>
</html>
