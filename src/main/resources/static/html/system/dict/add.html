<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="app">
    <el-form id="ff" label-width="80px">
        <el-form-item label="编码">
            <el-input  name="code" value=""></el-input>
        </el-form-item>
        <el-form-item label="名称">
            <el-input  name="name"  value=""></el-input>
        </el-form-item>
        <el-form-item label="类型">
            <el-input  name="type"  value=""></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm">提交</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<script type="text/javascript" src="../../js/include.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            submitForm() {
                var self = this;
                $.ajax({
                    url:url+"/system/dict/add",
                    type:$("#ff").attr("method"),
                    data:$("#ff").serializeArray(),
                    success:function(data){
                        if(data.result=="success"){
                           self.toList();
                        }
                    }
                });
            },toList(){
            window.location=htmlURL+"/system/dict/list.html";
        }
        }
    })
</script>
</html>
