<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<div id="app">
	<el-form id="ff" label-width="80px">
		<el-form-item label="账号">
			<el-input  name="username" :value="username"></el-input>
		</el-form-item>
		<el-form-item label="密码">
			<el-input  name="password"  :value="password"></el-input>
		</el-form-item>
		<el-form-item label="角色">
			<el-select v-model="value13"  multiple placeholder="请选择">
				<el-option
						v-for="item in options"
						:key="item.id"
						:label="item.name"
						:value="item.id">
				</el-option>
			</el-select>
		</el-form-item>
		<el-form-item>
			<el-button type="primary" @click="submitForm">提交</el-button>
			<el-button type="primary" @click="toList">返回</el-button>
		</el-form-item>
	</el-form>
</div>
</body>
<script type="text/javascript" src="../../js/include.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            username:'',
            id:'',
            password:'',
            options: [],
            value13:[]
        },
        methods: {
            submitForm() {
            	this.$confirm('确认操作?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
					var self = this;
					var obj=$("#ff").serializeObject()
					obj.id=this.id;
					obj.type=this.value13.toString();
					$.ajax({
						url:url+'/system/user/update',
						type:'post',
						data:obj,
						success:function(data){

							if(data.result=="success"){
								self.toList();
							}
						}
					});
				})
            },toList(){
                window.location=htmlURL+"/system/user/list.html";
            },init(){
                var self = this;
                $.ajax({
                    url:url+"/system/role/listAll",
                    type:'post',
                    success:function(data){
                        self.options=data.data;
                        $.ajax({
                            url:url+'/system/user/selectByPrimaryKey',
                            type:'post',
                            data:'id='+getQueryString("id"),
                            success:function(data){
                                var v=data.data;
                                self.username=v.username
                                self.password=v.password
                                self.id=v.id
                                var s= new Array();
                                for(var i=0;i<v.userRoleList.length;i++){
                                    s.push(v.userRoleList[i].roleId);
                                }
                                self.value13=s;

                            }
                        });
                    }
                });
            }
        },
        mounted () {
            this.init();
        }
    })
</script>
</html>
